name: 功能建议
description: 为这个项目提出新的功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间提出新功能建议！
  - type: textarea
    id: problem
    attributes:
      label: 您的功能建议是否与某个问题相关？
      description: 请清晰简洁地描述问题所在
      placeholder: 我经常感到困扰的是 [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 描述您期望的解决方案
      description: 请清晰简洁地描述您希望看到的结果
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 描述您考虑过的替代方案
      description: 请清晰简洁地描述您考虑过的任何替代解决方案或功能
  - type: textarea
    id: additional-context
    attributes:
      label: 补充信息
      description: 在这里添加关于功能请求的任何其他上下文信息或截图 